<mat-toolbar>
  <button mat-icon-button [matMenuTriggerFor]="menu" class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">

    <button mat-menu-item routerLinkActive="active" *ngFor="let menuItem of menuItems" class="{{menuItem.class}} nav-item">
      <mat-icon >{{menuItem.icon}}</mat-icon>
      <span [routerLink]="[menuItem.path]">{{menuItem.title}}</span>
    </button>

  </mat-menu>


  <span>My App</span>
  <span class="example-spacer"></span>
 

</mat-toolbar>
